site_name: Software Developer Bootcamp
site_description: Ka ªimi's Software Developer Bootcamp
site_url: https://bootcamp.kaimi.dev
repo_url: https://github.com/kaimibk/Software-Dev-Bootcamp

theme:
  name: material
  # Palette toggle for light mode
  palette:
    - scheme: default
      primary: orange
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins: 
  - search
  - meta
  - tags

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Home: index.md
  - "Module 1: Foundational Tools & Environment":
    - module-1/index.md
    - Git & GitHub: module-1/session-1.md
    - VS Code Basics: module-1/session-2.md
    - Docker Fundamentals: module-1/session-3.md
    - Docker Compose: module-1/session-4.md
    - Dev Containers: module-1/session-5.md
  - "Module 2: Advanced Python Programming":
    - module-2/index.md
    - Advanced Functions and Object Oriented Programming: module-2/session-1.md
    - Organizing and Designing Code: module-2/session-2.md
    - Writing Robust, Maintainable Code: module-2/session-3.md
    - Testing and Debugging: module-2/session-4.md
  - Module 3:
    - module-3/index.md

extra:
  social:
    - icon: fontawesome/brands/web-awesome
      link: https://kaimi.dev
    - icon: fontawesome/brands/github
      link: https://github.com/kaimibk/
